<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="assests/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="assests/favicon.svg" />
    <link rel="shortcut icon" href="assests/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assests/apple-touch-icon.png" />
    <link rel="manifest" href="assests/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteDigit()">DEL</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="appendCharacter('/')">รท</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')">x</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')" class="plus">+</button>
            <button onclick="appendCharacter('00')">00</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
