<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Developer Portfolio</title>
    <style>
        /* Reset styles */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #c1c3c7, #857d6f); /* Gradient background using specified colors */
    color: #504827; /* Dark brown color for text */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Navbar styles */
.navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: rgba(193, 195, 199, 0.1); /* Light transparent navbar */
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #4f252f; /* Dark maroon color */
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: #4f252f; /* Dark maroon color for links */
    text-decoration: none;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #d9bd8e; /* Light beige color on hover */
}

/* Hero section */
.hero {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.hero-content {
    z-index: 1;
    color: #4f252f; /* Dark maroon for the hero text */
}

.hero-content h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 20px;
    margin-bottom: 30px;
}

.cta-button {
    padding: 12px 24px;
    background-color: #d9bd8e; /* Light beige button */
    color: #4f252f; /* Dark maroon for text */
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #857d6f; /* Hover effect with grayish brown */
}

/* Content sections */
.content-section {
    width: 80%;
    padding: 60px 0;
    background: #f0f0f0; /* Light gray background for sections */
    border-radius: 10px;
    margin: 40px 0;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.content-section h2 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #4f252f; /* Dark maroon for section headings */
}

.content-section p {
    font-size: 16px;
    line-height: 1.6;
}

    </style>
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <a href="#" class="logo">Your Logo</a>
            <ul class="nav-links">
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Hi, I'm Shaik Fathima Zahera</h1>
            <p>Front-End Developer | Web Enthusiast | UI/UX Designer</p>
            <a href="#projects" class="cta-button">View My Work</a>
        </div>
    </header>
    <section id="about" class="content-section">
        <h2>About Me</h2>
        <p>I'm a front-end developer passionate about creating visually appealing and responsive websites...</p>
    </section>
    <!-- Additional sections like Projects, Skills, and Contact go here -->
</body>
</html>
